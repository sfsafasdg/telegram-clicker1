<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AbdulaClick</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AbdulaClick</h1>
    <div class="balance" id="balance">0 游눯</div>
    
    <button id="clickButton">
      <img src="bearded.png" alt="Click Icon" class="click-icon">
    </button>

    <div class="shop">
      <h2>游 햎햟햡햟향햦햫 햠혞혜혝쮏</h2>
      <div class="shop-item" data-cost="10" data-power="1">+1 향햟 10 游눯</div>
      <div class="shop-item" data-cost="50" data-power="5">+5 향햟 50 游눯</div>
      <div class="shop-item" data-cost="200" data-power="20">+20 향햟 200 游눯</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
