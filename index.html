<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AbdulaClick</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ... —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏ ... */

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #loadingScreen img {
      width: 200px;
    }
  </style>
</head>
<body>
  <!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
  <div id="loadingScreen">
    <img src="loading.gif" alt="–ó–∞–≥—Ä—É–∑–∫–∞...">
  </div>

  <div class="container">
    <h1>AbdulaClick</h1>
    <div class="balance-box">
      <img src="coin.png" alt="Coin"> <span id="balance">0</span>
    </div>
    <button id="clickButton">
      <img src="bearded.png" alt="Click Icon" class="click-icon" />
    </button>
    <br />
    <button id="openShop">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
    <button id="openInventory">üì¶ –ü—Ä–∏–æ–±—Ä–µ—Ç—ë–Ω–Ω—ã–µ</button>
  </div>

  <!-- ... –¥—Ä—É–≥–∏–µ –º–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ ... -->

  <script>
    // –ü–æ–∫–∞–∑ –∑–∞–≥—Ä—É–∑–∫–∏
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
      }, 1500); // –º–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å
    });

    // ... —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π JS –∫–æ–¥ ...

    // –û–ë–ù–û–í–õ–ï–ù–ò–ï: –æ–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –±—É—Å—Ç–æ–≤
    function createShopItems() {
      const shopContent = document.getElementById("shopContent");
      shopContent.innerHTML = "";

      const tab = document.querySelector(".shop-tab.active")?.dataset.tab;
      let items = [];

      if (tab === "infiniteBoosts") {
        for (let i = 1; i <= 10; i++) {
          items.push({ id: `boost${i}`, label: `+${i} –∫–ª–∏–∫`, cost: i * 200, power: i });
        }
      } else if (tab === "timeBoosts") {
        for (let i = 1; i <= 10; i++) {
          items.push({ id: `tboost${i}`, label: `+${i} –∫–ª–∏–∫–æ–≤ –Ω–∞ 30 —Å–µ–∫—É–Ω–¥`, cost: i * 30, power: i, temp: true });
        }
      } else if (tab === "autoclickers") {
        for (let i = 5; i <= 50; i += 5) {
          items.push({ id: `auto${i}`, label: `+${i} –∞–≤—Ç–æ–∫–ª–∏–∫–æ–≤`, cost: i * 1000, power: i });
        }
      }

      items.forEach(item => {
        const el = document.createElement("div");
        el.className = "shop-item";
        el.innerText = `${item.label} ‚Äî ${item.cost} üí∞`;
        el.onclick = () => {
          const isTemp = item.temp;

          // –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –±—É—Å—Ç—ã –º–æ–∂–Ω–æ –ø–æ–∫—É–ø–∞—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω–æ
          if (!isTemp && purchasedItems[item.id]) {
            alert("‚ùå –£ –≤–∞—Å —ç—Ç–æ —É–∂–µ –ø—Ä–∏–æ–±—Ä–µ—Ç–µ–Ω–æ");
            return;
          }
          if (balance >= item.cost) {
            if (!confirm(`–ö—É–ø–∏—Ç—å ${item.label} –∑–∞ ${item.cost} –º–æ–Ω–µ—Ç?`)) return;
            balance -= item.cost;

            if (tab === "infiniteBoosts") boost += item.power;
            if (tab === "autoclickers") autoclick += item.power;

            if (tab === "timeBoosts") {
              boost += item.power;
              const timerId = setTimeout(() => {
                boost -= item.power;
                updateBalance();
              }, 30000);
            } else {
              purchasedItems[item.id] = item;
            }

            updateBalance();
            alert(`‚úÖ –ö—É–ø–ª–µ–Ω–æ: ${item.label}`);
          } else {
            alert("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç");
          }
        };
        shopContent.appendChild(el);
      });
    }

    // ... –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ ...
  </script>
</body>
</html>
