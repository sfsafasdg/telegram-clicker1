<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AbdulaClick</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }
    #balance {
      font-size: 1.5em;
      margin: 0.5em 0;
      color: #0f0;
    }
    #levelProgress {
      width: 80%;
      height: 10px;
      margin: 10px auto;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #00ff00;
    }
    #clickBtn {
      font-size: 1.5em;
      padding: 1em 2em;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 20px;
      margin-top: 1em;
      cursor: pointer;
      background-image: url('https://i.imgur.com/oK7GOrC.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 150px;
      height: 150px;
    }
    .menu-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1em 0;
      flex-wrap: wrap;
    }
    .menu-btns button {
      padding: 0.5em 1em;
      border-radius: 10px;
      background: #1f1f1f;
      color: #fff;
      border: 1px solid #444;
      cursor: pointer;
    }
    .store, .boosts, .autoclicks, .skins, .achievements, .leaderboard {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #1e1e1e;
      padding: 1em;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      z-index: 10;
    }
    .store h2, .boosts h2, .autoclicks h2, .skins h2, .achievements h2, .leaderboard h2 {
      margin-top: 0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 5;
    }
    .store-item, .achievement, .leaderboard-entry {
      padding: 0.5em;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>AbdulaClick</h1>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: 0 –º–æ–Ω–µ—Ç</div>
  <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1 (0 XP)</div>
  <div id="levelProgress"><div id="progressBar"></div></div>
  <button id="clickBtn"></button>

  <div class="menu-btns">
    <button onclick="openWindow('store')">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
    <button onclick="openWindow('achievements')">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
    <button onclick="openWindow('leaderboard')">üìä –õ–∏–¥–µ—Ä—ã</button>
  </div>

  <div class="overlay" id="overlay" onclick="closeWindows()"></div>

  <div class="store" id="store">
    <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
    <div id="boosts"></div>
    <div id="tempBoosts"></div>
    <div id="autoclicks"></div>
  </div>

  <div class="achievements" id="achievements">
    <h2>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
    <div id="achievementList"></div>
  </div>

  <div class="leaderboard" id="leaderboard">
    <h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2>
    <div id="leaderboardList"></div>
  </div>

  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/pop-cat.mp3"></audio>

  <script>
    let balance = 0;
    let clickPower = 1;
    let xp = 0;
    let level = 1;
    let boosts = 0;
    let autoClickPower = 0;
    let achievements = {};
    let tempBoostsCooldown = {};

    function saveState() {
      localStorage.setItem('balance', balance);
      localStorage.setItem('clickPower', clickPower);
      localStorage.setItem('xp', xp);
      localStorage.setItem('level', level);
      localStorage.setItem('boosts', boosts);
      localStorage.setItem('autoClickPower', autoClickPower);
      localStorage.setItem('achievements', JSON.stringify(achievements));
    }

    function loadState() {
      balance = parseInt(localStorage.getItem('balance') || 0);
      clickPower = parseInt(localStorage.getItem('clickPower') || 1);
      xp = parseInt(localStorage.getItem('xp') || 0);
      level = parseInt(localStorage.getItem('level') || 1);
      boosts = parseInt(localStorage.getItem('boosts') || 0);
      autoClickPower = parseInt(localStorage.getItem('autoClickPower') || 0);
      achievements = JSON.parse(localStorage.getItem('achievements') || '{}');
    }

    function updateDisplay() {
      document.getElementById('balance').textContent = `–ë–∞–ª–∞–Ω—Å: ${balance} –º–æ–Ω–µ—Ç`;
      document.getElementById('level').textContent = `–£—Ä–æ–≤–µ–Ω—å: ${level} (${xp} XP)`;
      const xpForNext = level * level * 100;
      const percent = Math.min(100, (xp / xpForNext) * 100);
      document.getElementById('progressBar').style.width = percent + '%';
    }

    function checkLevelUp() {
      const xpForNext = level * level * 100;
      if (xp >= xpForNext) {
        xp -= xpForNext;
        level++;
        updateDisplay();
        checkLevelUp();
      }
    }

    function gainXP(amount) {
      xp += amount;
      checkLevelUp();
      updateDisplay();
    }

    function checkAchievements() {
      const list = [
        { id: 'click1', name: '–ü–µ—Ä–≤—ã–π –∫–ª–∏–∫', condition: () => balance >= 1 },
        { id: 'click100', name: '–°–æ—Ç–Ω—è!', condition: () => balance >= 100 },
        { id: 'click1000', name: '–¢—ã—Å—è—á–∞ –∫–ª–∏–∫–æ–≤', condition: () => balance >= 1000 },
        { id: 'rich', name: '–ë–æ–≥–∞—Ç–µ–π', condition: () => balance >= 10000 },
        { id: 'booster', name: '–ë—É—Å—Ç–µ—Ä', condition: () => boosts >= 10 },
        { id: 'auto', name: '–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä', condition: () => autoClickPower > 0 },
      ];
      const achievementList = document.getElementById('achievementList');
      achievementList.innerHTML = '';
      for (const a of list) {
        if (a.condition()) achievements[a.id] = true;
        if (achievements[a.id]) {
          const div = document.createElement('div');
          div.className = 'achievement';
          div.textContent = a.name;
          achievementList.appendChild(div);
        }
      }
    }

    function updateLeaderboard() {
      let data = JSON.parse(localStorage.getItem('leaderboard') || '[]');
      const name = '–í—ã';
      data.push({ name, score: balance });
      data.sort((a, b) => b.score - a.score);
      data = data.slice(0, 10);
      localStorage.setItem('leaderboard', JSON.stringify(data));

      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      data.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'leaderboard-entry';
        div.textContent = `${index + 1}. ${entry.name}: ${entry.score}`;
        list.appendChild(div);
      });
    }

    function click() {
      balance += clickPower;
      gainXP(clickPower);
      updateDisplay();
      checkAchievements();
      updateLeaderboard();
      saveState();
      document.getElementById('clickSound').play();
    }

    function openWindow(id) {
      document.getElementById('overlay').style.display = 'block';
      document.querySelector(`.${id}`).style.display = 'block';
    }

    function closeWindows() {
      document.getElementById('overlay').style.display = 'none';
      document.querySelectorAll('.store, .achievements, .leaderboard').forEach(el => el.style.display = 'none');
    }

    function initStore() {
      const boostsDiv = document.getElementById('boosts');
      const tempBoostsDiv = document.getElementById('tempBoosts');
      const autoClickDiv = document.getElementById('autoclicks');

      for (let i = 1; i <= 10; i++) {
        const b = document.createElement('div');
        b.className = 'store-item';
        b.innerHTML = `–ü–æ—Å—Ç. –±—É—Å—Ç +${i} (—Ü–µ–Ω–∞: ${i * 200}) <button onclick="buyBoost(${i})">–ö—É–ø–∏—Ç—å</button>`;
        boostsDiv.appendChild(b);

        const t = document.createElement('div');
        t.className = 'store-item';
        t.innerHTML = `–í—Ä–µ–º. –±—É—Å—Ç +${i} –Ω–∞ 30—Å (—Ü–µ–Ω–∞: ${i * 30}) <button onclick="buyTempBoost(${i})">–ö—É–ø–∏—Ç—å</button>`;
        tempBoostsDiv.appendChild(t);
      }

      for (let i = 5; i <= 50; i += 5) {
        const a = document.createElement('div');
        a.className = 'store-item';
        a.innerHTML = `–ê–≤—Ç–æ–∫–ª–∏–∫ +${i} (—Ü–µ–Ω–∞: ${i * 100}) <button onclick="buyAutoClick(${i})">–ö—É–ø–∏—Ç—å</button>`;
        autoClickDiv.appendChild(a);
      }
    }

    function buyBoost(amount) {
      const cost = amount * 200;
      if (balance >= cost) {
        balance -= cost;
        clickPower += amount;
        boosts++;
        updateDisplay();
        saveState();
      }
    }

    function buyTempBoost(amount) {
      const cost = amount * 30;
      if (balance >= cost && !tempBoostsCooldown[amount]) {
        balance -= cost;
        clickPower += amount;
        updateDisplay();
        tempBoostsCooldown[amount] = true;
        setTimeout(() => {
          clickPower -= amount;
          tempBoostsCooldown[amount] = false;
          updateDisplay();
        }, 30000);
        saveState();
      }
    }

    function buyAutoClick(amount) {
      const cost = amount * 100;
      if (balance >= cost) {
        balance -= cost;
        autoClickPower += amount;
        updateDisplay();
        saveState();
      }
    }

    setInterval(() => {
      balance += autoClickPower;
      gainXP(autoClickPower);
      updateDisplay();
      checkAchievements();
      saveState();
    }, 1000);

    document.getElementById('clickBtn').addEventListener('click', click);
    loadState();
    updateDisplay();
    checkAchievements();
    updateLeaderboard();
    initStore();
  </script>
</body>
</html>
