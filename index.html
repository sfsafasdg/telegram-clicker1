<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AbdulaClick</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      touch-action: manipulation;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      font-size: 32px;
      color: #c084fc;
      text-shadow: 0 0 15px #c084fc99;
    }
    .balance-box {
      margin: 20px auto;
      font-size: 24px;
      background: #1a1a1a;
      padding: 12px 20px;
      border-radius: 14px;
      box-shadow: 0 0 15px #6b21a8aa;
      width: fit-content;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .balance-box img {
      width: 24px;
    }
    #clickButton {
      background: none;
      border: none;
      margin: 20px 0;
    }
    .click-icon {
      width: 150px;
      transition: transform 0.1s ease;
    }
    .click-icon:active {
      transform: scale(0.95);
    }
    #openShop {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #6b21a8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #openShop:hover {
      background-color: #9333ea;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .hidden {
      display: none;
    }
    .modal-content {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .shop-tab {
      display: block;
      background-color: #333;
      color: #fff;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 10px;
      width: 80%;
      font-size: 16px;
      cursor: pointer;
    }
    .shop-tab:hover {
      background-color: #6b21a8;
    }
    .shop-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #2c2c2c;
      border: 2px solid #9333ea;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
    }
    .shop-item:hover {
      background-color: #9333ea;
      color: #000;
    }
    .back {
      background: none;
      color: #aaa;
      border: none;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AbdulaClick</h1>
    <div class="balance-box">
      <img src="coin.png" alt="Coin"> <span id="balance">0</span>
    </div>
    <button id="clickButton">
      <img src="bearded.png" alt="Click Icon" class="click-icon" />
    </button>
    <br />
    <button id="openShop">🛒 Магазин</button>
  </div>
  <!-- Остальная часть кода ниже не изменяется -->
</body>
</html>
