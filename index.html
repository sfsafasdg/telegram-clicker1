<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdul Crypto Clicker</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    #balance {
      font-size: 24px;
      margin-top: 10px;
      color: #00ff99;
    }

    .clicker {
      margin: 60px auto;
      width: 160px;
      height: 160px;
      background: url('https://cdn-icons-png.flaticon.com/512/825/825454.png') no-repeat center/contain;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .clicker:active {
      transform: scale(0.9) rotate(-5deg);
    }

    .btn-send {
      margin-top: 30px;
      background: #00cc99;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-send:hover {
      background: #009973;
    }
  </style>
</head>
<body>
  <h1>üëä Abdul Crypto Clicker</h1>
  <div id="balance">üí∞ –ë–∞–ª–∞–Ω—Å: 0</div>
  <div class="clicker" id="clicker"></div>
  <button class="btn-send" onclick="sendData()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Telegram</button>

  <audio id="clickSound" src="https://actions.google.com/sounds/v1/human_voices/bleep_short.ogg"></audio>

  <script>
    let balance = 0;
    const balanceEl = document.getElementById('balance');
    const clickSound = document.getElementById('clickSound');

    document.getElementById('clicker').addEventListener('click', () => {
      balance++;
      balanceEl.textContent = `üí∞ –ë–∞–ª–∞–Ω—Å: ${balance}`;
      clickSound.currentTime = 0;
      clickSound.play();
    });

    function sendData() {
      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({ clicks: balance }));
        Telegram.WebApp.close();
      } else {
        alert("‚ùå –û—Ç–∫—Ä—ã–≤–∞–π –∏–≥—Ä—É —á–µ—Ä–µ–∑ Telegram WebApp.");
      }
    }

    Telegram?.WebApp?.ready?.();
  </script>
</body>
</html>
