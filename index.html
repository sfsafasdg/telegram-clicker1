<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AbdulaClick</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ... [–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–π —Ç–æ–±–æ–π CSS –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π] ... */
  </style>
</head>
<body>
  <div class="container">
    <h1>AbdulaClick</h1>
    <div class="balance-box">
      <img src="coin.png" alt="Coin"> <span id="balance">0</span>
    </div>
    <div class="balance-box" style="font-size: 18px; box-shadow: 0 0 10px #9333ea;">
      üß† –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span> | XP: <span id="xp">0</span>/<span id="xpNeeded">10</span>
    </div>
    <button id="clickButton">
      <img src="bearded.png" alt="Click Icon" class="click-icon" />
    </button>
    <br />
    <button id="openShop">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
    <button id="openInventory">üì¶ –ü—Ä–∏–æ–±—Ä–µ—Ç—ë–Ω–Ω—ã–µ</button>
    <button id="openAchievements">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</button>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∏: –º–∞–≥–∞–∑–∏–Ω, –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å, –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è -->
  <div id="shopModal" class="modal hidden">
    <div class="modal-content">
      <button class="back" id="closeShop">‚Üê –ù–∞–∑–∞–¥</button>
      <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
      <div id="shopMenu">
        <button class="shop-tab" data-tab="infiniteBoosts">‚ôæÔ∏è –ë–µ—Å–∫–æ–Ω–µ—á–Ω—ã–µ –±—É—Å—Ç—ã</button>
        <button class="shop-tab" data-tab="timeBoosts">‚è± –í—Ä–µ–º–µ–Ω–Ω—ã–µ –±—É—Å—Ç—ã</button>
        <button class="shop-tab" data-tab="autoclickers">‚öôÔ∏è –ê–≤—Ç–æ–∫–ª–∏–∫–∏</button>
      </div>
      <div id="shopContent"></div>
    </div>
  </div>

  <div id="inventoryModal" class="modal hidden">
    <div class="modal-content">
      <button class="back" id="closeInventory">‚Üê –ù–∞–∑–∞–¥</button>
      <h2>–ü—Ä–∏–æ–±—Ä–µ—Ç—ë–Ω–Ω—ã–µ</h2>
      <div id="inventoryContent"></div>
    </div>
  </div>

  <div id="achievementsModal" class="modal hidden">
    <div class="modal-content">
      <button class="back" id="closeAchievements">‚Üê –ù–∞–∑–∞–¥</button>
      <h2>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
      <ul id="achievementsList" style="text-align: left;"></ul>
    </div>
  </div>

  <script>
    let balance = parseInt(localStorage.getItem("balance")) || 0;
    let boost = parseInt(localStorage.getItem("boost")) || 1;
    let autoclick = parseInt(localStorage.getItem("autoclick")) || 0;
    let purchasedItems = JSON.parse(localStorage.getItem("purchasedItems")) || {};
    let xp = parseInt(localStorage.getItem("xp")) || 0;
    let level = parseInt(localStorage.getItem("level")) || 1;
    let achievements = JSON.parse(localStorage.getItem("achievements")) || [];

    const balanceElem = document.getElementById("balance");
    const xpElem = document.getElementById("xp");
    const levelElem = document.getElementById("level");
    const xpNeededElem = document.getElementById("xpNeeded");
    const clickBtn = document.getElementById("clickButton");
    const audio = new Audio("click.mp3");

    function xpNeededForLevel(lv) {
      return 10 + lv * 10;
    }

    function gainXP(amount) {
      xp += amount;
      while (xp >= xpNeededForLevel(level)) {
        xp -= xpNeededForLevel(level);
        level++;
        alert(`üéâ –£—Ä–æ–≤–µ–Ω—å –ø–æ–≤—ã—à–µ–Ω! –¢–µ–ø–µ—Ä—å –≤—ã —É—Ä–æ–≤–µ–Ω—å ${level}`);
        checkAchievements();
      }
      updateBalance();
    }

    function updateBalance() {
      balanceElem.innerText = balance;
      xpElem.innerText = xp;
      levelElem.innerText = level;
      xpNeededElem.innerText = xpNeededForLevel(level);
      localStorage.setItem("balance", balance);
      localStorage.setItem("boost", boost);
      localStorage.setItem("autoclick", autoclick);
      localStorage.setItem("purchasedItems", JSON.stringify(purchasedItems));
      localStorage.setItem("xp", xp);
      localStorage.setItem("level", level);
      localStorage.setItem("achievements", JSON.stringify(achievements));
    }

    clickBtn.addEventListener("click", () => {
      balance += boost;
      gainXP(1);
      audio.currentTime = 0;
      audio.play();
    });

    function createShopItems() {
      const shopContent = document.getElementById("shopContent");
      shopContent.innerHTML = "";
      const tab = document.querySelector(".shop-tab.active")?.dataset.tab;
      let items = [];

      if (tab === "infiniteBoosts") {
        for (let i = 1; i <= 10; i++) {
          items.push({ id: `boost${i}`, label: `+${i} –∫–ª–∏–∫`, cost: i * 200, power: i });
        }
      } else if (tab === "timeBoosts") {
        for (let i = 1; i <= 10; i++) {
          items.push({ id: `tboost${i}_${Date.now()}`, label: `+${i} –∫–ª–∏–∫–æ–≤ –Ω–∞ 30 —Å–µ–∫—É–Ω–¥`, cost: i * 30, power: i });
        }
      } else if (tab === "autoclickers") {
        for (let i = 5; i <= 50; i += 5) {
          items.push({ id: `auto${i}`, label: `+${i} –∞–≤—Ç–æ–∫–ª–∏–∫–æ–≤`, cost: i * 1000, power: i });
        }
      }

      items.forEach(item => {
        const el = document.createElement("div");
        el.className = "shop-item";
        el.innerText = `${item.label} ‚Äî ${item.cost} üí∞`;
        el.onclick = () => {
          if (tab !== "timeBoosts" && purchasedItems[item.id]) {
            alert("‚ùå –£ –≤–∞—Å —ç—Ç–æ —É–∂–µ –ø—Ä–∏–æ–±—Ä–µ—Ç–µ–Ω–æ");
            return;
          }
          if (balance >= item.cost) {
            if (!confirm(`–ö—É–ø–∏—Ç—å ${item.label} –∑–∞ ${item.cost} –º–æ–Ω–µ—Ç?`)) return;
            balance -= item.cost;
            if (tab === "infiniteBoosts") boost += item.power;
            if (tab === "autoclickers") autoclick += item.power;
            if (tab === "timeBoosts") {
              boost += item.power;
              setTimeout(() => {
                boost -= item.power;
                updateBalance();
              }, 30000);
            }
            purchasedItems[item.id] = item;
            updateBalance();
            alert(`‚úÖ –ö—É–ø–ª–µ–Ω–æ: ${item.label}`);
          } else {
            alert("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç");
          }
        };
        shopContent.appendChild(el);
      });
    }

    function showInventory() {
      const invContent = document.getElementById("inventoryContent");
      invContent.innerHTML = "";
      for (let key in purchasedItems) {
        const item = purchasedItems[key];
        if (key.startsWith("tboost")) continue;
        const div = document.createElement("div");
        div.className = "inventory-item";
        div.innerHTML = `<span>${item.label}</span><button class="sell-btn">–ü—Ä–æ–¥–∞—Ç—å</button>`;
        div.querySelector(".sell-btn").onclick = () => {
          if (!confirm(`–ü—Ä–æ–¥–∞—Ç—å ${item.label} –∑–∞ ${Math.floor(item.cost / 2)} –º–æ–Ω–µ—Ç?`)) return;
          if (key.startsWith("boost")) boost -= item.power;
          if (key.startsWith("auto")) autoclick -= item.power;
          balance += Math.floor(item.cost / 2);
          delete purchasedItems[key];
          updateBalance();
          showInventory();
        };
        invContent.appendChild(div);
      }
    }

    function checkAchievements() {
      const achList = [
        { id: "clicker1", label: "–ö–ª–∏–∫–µ—Ä I ‚Äî –î–æ—Å—Ç–∏–≥–Ω–∏ —É—Ä–æ–≤–Ω—è 5", condition: () => level >= 5 },
        { id: "rich1", label: "–ë–æ–≥–∞—á I ‚Äî –ù–∞–∫–æ–ø–∏ 1000 –º–æ–Ω–µ—Ç", condition: () => balance >= 1000 },
        { id: "autobot", label: "–ê–≤—Ç–æ–±–æ—Ç ‚Äî –ö—É–ø–∏ –ø–µ—Ä–≤—ã–π –∞–≤—Ç–æ–∫–ª–∏–∫", condition: () => autoclick >= 5 }
      ];
      achList.forEach(a => {
        if (!achievements.includes(a.id) && a.condition()) {
          achievements.push(a.id);
          alert(`üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ: ${a.label}`);
          updateBalance();
        }
      });
    }

    function showAchievements() {
      const list = document.getElementById("achievementsList");
      list.innerHTML = "";
      const allAchievements = [
        { id: "clicker1", label: "–ö–ª–∏–∫–µ—Ä I ‚Äî –î–æ—Å—Ç–∏–≥–Ω–∏ —É—Ä–æ–≤–Ω—è 5" },
        { id: "rich1", label: "–ë–æ–≥–∞—á I ‚Äî –ù–∞–∫–æ–ø–∏ 1000 –º–æ–Ω–µ—Ç" },
        { id: "autobot", label: "–ê–≤—Ç–æ–±–æ—Ç ‚Äî –ö—É–ø–∏ –ø–µ—Ä–≤—ã–π –∞–≤—Ç–æ–∫–ª–∏–∫" }
      ];
      allAchievements.forEach(a => {
        const li = document.createElement("li");
        li.innerText = a.label;
        li.style.color = achievements.includes(a.id) ? "#4ade80" : "#999";
        list.appendChild(li);
      });
    }

    document.getElementById("openShop").addEventListener("click", () => {
      document.getElementById("shopModal").classList.remove("hidden");
    });

    document.getElementById("closeShop").addEventListener("click", () => {
      document.getElementById("shopModal").classList.add("hidden");
    });

    document.getElementById("openInventory").addEventListener("click", () => {
      document.getElementById("inventoryModal").classList.remove("hidden");
      showInventory();
    });

    document.getElementById("closeInventory").addEventListener("click", () => {
      document.getElementById("inventoryModal").classList.add("hidden");
    });

    document.getElementById("openAchievements").addEventListener("click", () => {
      document.getElementById("achievementsModal").classList.remove("hidden");
      showAchievements();
    });

    document.getElementById("closeAchievements").addEventListener("click", () => {
      document.getElementById("achievementsModal").classList.add("hidden");
    });

    document.querySelectorAll(".shop-tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".shop-tab").forEach(btn => btn.classList.remove("active"));
        tab.classList.add("active");
        createShopItems();
      });
    });

    if (autoclick > 0) {
      setInterval(() => {
        balance += autoclick;
        updateBalance();
        gainXP(1);
      }, 1000);
    }

    updateBalance();
  </script>
</body>
</html>
