<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–∏–Ω–∏ –ö–ª–∏–∫–µ—Ä</title>
  <style>
    body {

    }
    button {
      font-size: 28px;
      padding: 20px 40px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: #4CAF50;

<body>
  <h1>–ú–∏–Ω–∏ –ö–ª–∏–∫–µ—Ä</h1>
  <button id="clickBtn">–ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è!</button>
  <div id="coins">üí∞ –ö–æ–∏–Ω—ã: 0</div>
  <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å –±–æ—Ç—É</button>

  <script>
    let coins = 0;
    const clickBtn = document.getElementById('clickBtn');
    const coinsDiv = document.getElementById('coins');
    const sendBtn = document.getElementById('sendBtn');

    clickBtn.onclick = () => {
      coins++;
      coinsDiv.textContent = `üí∞ –ö–æ–∏–Ω—ã: ${coins}`;
    };

    // Telegram Web Apps API –¥–æ—Å—Ç—É–ø–µ–Ω –≤ window.Telegram.WebApp
    const tg = window.Telegram?.WebApp;

    sendBtn.onclick = () => {

        return;

      tg.sendData(JSON.stringify({coins: coins}));
      // –ú–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å Web App
      tg.close();
    };

    // –ú–æ–∂–Ω–æ –∫–∞—Å—Ç–æ–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å Telegram Web Apps
    if (tg) {

    }
